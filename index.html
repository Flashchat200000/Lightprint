<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightprint</title>
  <link rel="stylesheet" href="style.css">

  <!-- TensorFlow.js Ð¸ MobileNet -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0/dist/mobilenet.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Lightprint</h2>

    <div class="controls">
      <div class="setting-switch">
        <label>Role:</label>
        <select id="role-switcher">
          <option value="receiver" selected>Receiver</option>
          <option value="transmitter">Transmitter</option>
        </select>
      </div>
    </div>

    <div class="main-display">
      <video id="cam" autoplay playsinline muted></video>
      <canvas id="roi-overlay"></canvas>
      <div id="transmitter" class="hidden"></div>
    </div>

    <div id="receiver-controls" class="controls">
      <button id="enrollBtn">Enroll</button>
      <button id="verifyBtn">Verify</button>
      <button id="receiveBtn" class="hidden">Start Receive</button>
      <button id="clearBtn">Clear</button>
      <button id="switchCamBtn">Switch Cam</button>
    </div>

    <div id="transmitter-controls" class="controls hidden">
      <textarea id="data-to-send" rows="2">Test 123!</textarea>
      <button id="sendBtn">Send</button>
    </div>

    <div id="statusWrap"><p id="status">Status: Initializing...</p></div>
  </div>

  <canvas id="frame" style="display:none;"></canvas>

  <script src="app.js"></script>
</body>
</html>
